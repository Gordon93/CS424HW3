            <!-- PUT ALL PAGE CODE EITHER IN OR BELOW THIS DIV! OTHERWISE IT WILL FALL BELOW THE NAV BAR! -->

            <script>

                $(document).ready(function(){

                    $('ul.tabs li').click(function(){
                        var tab_id = $(this).attr('data-tab');

                        $('ul.tabs li').removeClass('current');
                        $('.tab-content').removeClass('current');

                        $(this).addClass('current');
                        $("#"+tab_id).addClass('current');
                    })

                })
            </script>


            <div id="user1panel" class="inline" style="height:95vh; width:25vw;">
                <div id="user1info" style="height:40%;">
                    <fieldset id="user1_artistlist" style="width:50%;overflow:auto;">
                        <legend style="font-size:12px;font-size:1vw; overflow:auto">Artists</legend>
                        <div id="user1_artistdisplay" style="width:100%;height:100%;"></div>
                    </fieldset>
                    <fieldset id="user1_genrelist" style="width:50%;overflow:auto;">
                        <legend style="font-size:12px;font-size:1vw; overflow:auto">Genres</legend>
                        <div id="user1_genresgenre" style="width:100%;height:100%;"></div>
                    </fieldset>
                </div>
                <div id="user1interface" style="height:50%">
                    <ul class="tabs">
                        <li class="tab-link current" data-tab="user1_highlight">Selection</li>
                        <li class="tab-link" data-tab="user1_artists">Artists</li>
                        <li class="tab-link" data-tab="user1_genres">Genres</li>
                    </ul>

                    <div id="user1_highlight" style="height:90%;" class="tab-content current">
                        <input type="radio" name="user1display_mode" value="artist">Artist:
                            <input type="text" id="user1_selection_artist"> <br/>
                        <input type="radio" name="user1display_mode" value="artist">Genre:
                            <select id="user1_selection_genre">
                            </select><br/>
                        <input type="radio" name="user1display_mode" value="artist">Decade:
                            <select id="user1_selection_decade">
                            </select><br/>
                        <button id="user1_highlight_selection">Highlight Selection</button>
                    </div>
                    <div id="user1_artists" style="height:90%;" class="tab-content">
                        <div class="inline" style="height:100%;width:30%;">
                            <select multiple id="user1_selectartistlist" style="height:90%;">
                            </select> <br/>
                            <button id="user1_removeartist_button" style="height:8%">Remove</button>
                        </div>
                        <div style="height:100%;width:40%" class="inline">
                            Name: <input type="text" style="width:60%" id="user1_artist_searchname"><br/>
                            Genre: <select id="user1_artist_searchgenre"></select> <br/>
                            Decade:<select id="user1_artist_searchdecade"></select> <br/>
                            <button id="user1_searchartist_button">Search</button> <br/>
                            <select multiple id="user1_selectartist" style="height:40%;">
                            </select> <br/>
                            <button id="user1_addartist_button">Add</button> <br/>
                        </div>
                        <div class="inline" style="height:100%; width:30%;">
                            Related Artists
                            <select multiple id="user1_relatedartists" style="height:80%;">
                            </select> <br/>
                        </div>
                    </div>

                    <div id="user1_genres" style="height:90%;" class="tab-content">
                        <div class="inline" style="height:100%;width:40%;">
                            <select multiple id="user1_selectgenrelist" style="height:90%;">
                            </select> <br/>
                            <button id="user1_removegenre_button" style="height:8%">Remove</button>
                        </div>
                        <div style="height:100%;width:60%" class="inline">
